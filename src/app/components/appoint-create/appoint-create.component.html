<div class="card mb-2">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div *ngIf="invalidForm" class="text-center"><span class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span></div>
        <div class="form-group mb-3">
            <label>Nombre</label>
            <input 
            type="text" 
            class="form-control" 
            placeholder="Nombre"
            [(ngModel)]="name"
            >
        </div>
        <div class="form-group mb-3">
            <label>Fecha</label>
            <input 
            type="date" 
            class="form-control"
            [(ngModel)]="date"
            >
        </div>
        <div class="form-group mb-3">
            <label>Hora</label>
            <input 
            type="time" 
            class="form-control"
            [(ngModel)]="time"
            >
        </div>
        <div class="form-group mb-3">
            <label>Motivo de consulta:</label>
            <textarea 
            rows="3" 
            class="form-control" 
            placeholder="¿Por qué lo trae a consulta?"
            [(ngModel)]="symptom"
            ></textarea>
        </div>
        <button 
        style="width: 100%;" 
        class="btn btn-warning"
        (click)="addAppointment()"
        >AGREGAR</button>
    </div>
</div>
