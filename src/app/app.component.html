<div class="container">
  <div class="card"><div class="text-center title">Veterinaria Cerbero</div></div>
  
  <div class="row mt-3">
    <div class="col-lg-6">
      <app-appoint-create (newAppoint)="addAppoint($event)"></app-appoint-create>
    </div>
    <div class="col-lg-6">
      <app-appoint-list [listAppoint]="listAppoint" (deleteAppoint)="deleteAppointFromList($event)"></app-appoint-list>
    </div>
  </div>
</div>
